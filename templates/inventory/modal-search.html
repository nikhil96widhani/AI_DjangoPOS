{% load static %}
<div class="modal fade product-variation-searchModal" tabindex="-1" role="dialog" aria-labelledby="myExtraLargeModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title w-100 text-center text-capitalize" id="myModalLabel">Search by product name</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <!-- Search input -->
                <div class="mr-auto ml-auto w-25 mt-3 mb-4">
                    <input id="variation-search-input" class="form-control" type="search"
                           placeholder="Enter product name or product code" aria-label="product-search">
                </div>
                <!-- Search input -->

                <div id="product-search-datatable">
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
